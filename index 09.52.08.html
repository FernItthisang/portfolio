<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fern Itthisang' Archives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left"><span>Fern Itthisang</span></div>
        <div class="header-right"><span>Project Archive</span></div>
    </div>
    <div class="container">
        <div class="column-small">
            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    Say Hello!
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    Where I Am Now?
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    What Drives Me?
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    My Vision
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    My Skills and Approach
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>
            
            <div class="box collapsed">
                <div class="box-title">
                    <div class="icon"><span class="arrow">↗</span></div>
                    Let's Connect!
                </div>
                <div class="content">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        <div class="column-large">
            <button id="back-btn" style="display:none">Back</button>
            <div id="project-container" class="project-container">
                <!-- Projects will be dynamically loaded here -->
                <div class="loading">Loading projects...</div>
            </div>
            <div id="project-details" class="project-details">
                <!-- Project details will be dynamically loaded here -->
            </div>  
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
